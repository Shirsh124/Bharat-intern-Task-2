<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <style>
        :root {
            --main-darklg: #1d2635;
            --main-dark: #161d29;
            --primary-color: #2f80ec;
            --main-light: #eeeeee;
            font-family: "Poppins", sans-serif;
          }
          
          * {
            margin: 0;
            padding: 0;
          }
          
          .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 8vh;
            position: relative;
            width: 100%;
            background-color: var(--main-darklg);
          }
          
          .logo > h3 {
            color: var(--main-light);
          }
          
          .main {
            overflow: hidden;
            height: 92vh;
            display: flex;
          }
          
          .main__left {
            flex: 0.7;
            display: flex;
            flex-direction: column;
          }
          
          .videos__group {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: var(--main-dark);
          }
          
          video {
            height: 300px;
            border-radius: 1rem;
            margin: 0.5rem;
            width: 400px;
            object-fit: cover;
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
            -moz-transform: rotateY(180deg);
          }
          
          .options {
            padding: 1rem;
            display: flex;
            background-color: var(--main-darklg);
          }
          
          .options__left {
            display: flex;
          }
          
          .options__right {
            margin-left: auto;
          }
          
          .options__button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-color);
            height: 50px;
            border-radius: 5px;
            color: var(--main-light);
            font-size: 1.2rem;
            width: 50px;
            margin: 0 0.5rem;
          }
          
          .background__red {
            background-color: #f6484a;
          }
          
          .main__right {
            display: flex;
            flex-direction: column;
            flex: 0.3;
            background-color: #242f41;
          }
          
          .main__chat_window {
            flex-grow: 1;
            overflow-y: scroll;
          }
          
          .main__chat_window::-webkit-scrollbar {
            display: none;
          }
          
          .main__message_container {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          
          .main__message_container > input {
            height: 50px;
            flex: 1;
            font-size: 1rem;
            border-radius: 5px;
            padding-left: 20px;
            border: none;
          }
          
          .messages {
            display: flex;
            flex-direction: column;
            margin: 1.5rem;
          }
          
          .message {
            display: flex;
            flex-direction: column;
          }
          
          .message > b {
            color: #eeeeee;
            display: flex;
            align-items: center;
            text-transform: capitalize;
          }
          
          .message > b > i {
            margin-right: 0.7rem;
            font-size: 1.5rem;
          }
          
          .message > span {
            background-color: #eeeeee;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
          }
          
          #video-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
          }
          
          #showChat {
            display: none;
          }
          
          .header__back {
            display: none;
            position: absolute;
            font-size: 1.3rem;
            top: 17px;
            left: 28px;
            color: #fff;
          }
          
          @media (max-width: 700px) {
            .main__right {
              display: none;
            }
            .main__left {
              width: 100%;
              flex: 1;
            }
          
            video {
              height: auto;
              width: 100%;
            }
          
            #showChat {
              display: flex;
            }
          }
    </style>
</head>
<body>
    <h1>Video Chat</h1>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <button id="startButton">Start Video Chat</button>
    <button id="stopButton">Stop Video Chat</button>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        let localStream;
        let peerConnection;

        // Start video chat
        startButton.addEventListener('click', async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                // Create a peer connection
                peerConnection = new RTCPeerConnection();

                // Add the local stream to the peer connection
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                // Set up event handlers for the peer connection

                // Negotiate the connection and establish a video call

            } catch (error) {
                console.error('Error accessing the camera and microphone:', error);
            }
        });

        // Stop video chat
        stopButton.addEventListener('click', () => {
            // Close the peer connection and stop local stream
            if (peerConnection) {
                peerConnection.close();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }

            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
        });
        
    </script>

  if (enabled) {

    muteButton.classList.toggle("background__red");
    muteButton.innerHTML = html;
  } else {

    html = `<i class="fas fa-microphone"></i>`;

});
